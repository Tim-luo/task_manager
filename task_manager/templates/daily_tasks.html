<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>日任务 - 任务管理仪表盘</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#3B82F6',
                        secondary: '#10B981',
                        dark: '#1F2937',
                        light: '#F9FAFB'
                    },
                    fontFamily: {
                        inter: ['Inter', 'sans-serif'],
                    },
                }
            }
        }
    </script>
    <link href="https://cdn.jsdelivr.net/npm/font-awesome@4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <style>
        .pulse-animation {
            animation: pulse 2s cubic-bezier(0.4, 0, 0.6, 1) infinite;
        }
        @keyframes pulse {
            0%, 100% {
                opacity: 1;
            }
            50% {
                opacity: 0.5;
            }
        }
        .fade-in {
            animation: fadeIn 1.5s ease-in-out;
        }
        @keyframes fadeIn {
            0% {
                opacity: 0;
                transform: translateY(-20px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }
        .nav-item {
            transition: all 0.3s ease;
        }
        .nav-item:hover {
            transform: scale(1.15);
        }
    </style>
</head>
<body class="bg-gray-50 font-inter text-dark min-h-screen flex">
    <!-- 顶部导航栏 -->
    <header class="bg-white shadow-md fixed w-full top-0 left-0 md:left-0 z-40 transition-all duration-300" id="navbar">
        <div class="container mx-auto px-4 py-6 flex justify-between items-center">
            <div class="flex items-center">
                <i class="fa fa-tasks text-primary text-2xl mr-2"></i>
                <h1 class="text-2xl font-bold text-dark">日任务管理仪表盘</h1>
            </div>
        </div>
    </header>
    <!-- 左侧导航栏 -->
    <div id="sidebar" class="fixed top-40 left-0 bottom-40 w-10 bg-white shadow-lg z-50 p-3 transition-all duration-300 overflow-hidden">
        <div class="flex flex-col justify-around h-full">
            <a href="daily_tasks.html" class="nav-item flex flex-col items-center px-2 py-1 border-l-4 border-transparent">
                <i class="fa fa-flag text-base mb-1 text-blue-500"></i>
                <span class="text-xs font-medium text-blue-600 opacity-0 hover:opacity-100 transition-opacity duration-300">日任务</span>
            </a>
            <a href="monthly_tasks.html" class="nav-item flex flex-col items-center px-2 py-1 border-l-4 border-transparent">
                <i class="fa fa-snapchat-square text-base mb-1 text-green-500"></i>
                <span class="text-xs font-medium text-green-600 opacity-0 hover:opacity-100 transition-opacity duration-300">月任务</span>
            </a>
            <a href="yearly_tasks.html" class="nav-item flex flex-col items-center px-2 py-1 border-l-4 border-transparent">
                <i class="fa fa-calendar text-xl mb-1 text-purple-500"></i>
                <span class="text-xs font-medium text-purple-600 opacity-0 hover:opacity-100 transition-opacity duration-300">年任务</span>
            </a>
            <a href="top_quality_tasks.html" class="nav-item flex flex-col items-center px-2 py-1 border-l-4 border-transparent">
                <i class="fa fa-star text-xl mb-1 text-amber-500"></i>
                <span class="text-xs font-medium text-amber-600 opacity-0 hover:opacity-100 transition-opacity duration-300">TOP质量</span>
            </a>
        </div>
    </div>
    <script>
        // 导航栏悬停显示效果
        const sidebar = document.getElementById('sidebar');
        sidebar.addEventListener('mouseenter', () => {
            sidebar.classList.add('w-25');
            sidebar.classList.remove('w-10');
            // 显示文字
            const spans = sidebar.querySelectorAll('span');
            spans.forEach(span => {
                span.classList.add('opacity-100');
                span.classList.remove('opacity-0');
            });
        });
        sidebar.addEventListener('mouseleave', () => {
            sidebar.classList.add('w-10');
            sidebar.classList.remove('w-25');
            // 隐藏文字
            const spans = sidebar.querySelectorAll('span');
            spans.forEach(span => {
                span.classList.add('opacity-0');
                span.classList.remove('opacity-100');
            });
        });
    </script>
    <!-- 主内容区 -->
    <main class="ml-14 pt-24 pb-8 px-4 md:px-8 flex-1 transition-all duration-300">
        <div class="max-w-7xl mx-auto">
            <!-- 内容标题 -->
            <div class="mb-6 fade-in">
                <h2 class="text-2xl font-bold text-gray-800 mb-2">任务概览</h2>
                <p class="text-gray-600">今日任务统计与分析</p>
            </div>

            <!-- 第一部分：任务列表 -->
            <div class="grid grid-cols-1 lg:grid-cols-3 gap-6 mb-8">
                <div class="lg:col-span-2 bg-white rounded-xl shadow-md p-6 card-shadow transition-all-300 hover:shadow-lg">
                    <div class="flex justify-between items-center mb-4">
                        <h3 class="text-xl font-semibold text-gray-800">任务列表</h3>
                        <span class="text-sm text-gray-500" id="task-count">加载中...</span>
                    </div>
                    <div class="overflow-x-auto">
                        <table class="min-w-full divide-y divide-gray-200">
                            <thead>
                                <tr>
                                    <th class="px-4 py-3 bg-gray-50 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">任务名称</th>
                                    <th class="px-4 py-3 bg-gray-50 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">标签</th>
                                    <th class="px-4 py-3 bg-gray-50 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">预计时长</th>
                                    <th class="px-4 py-3 bg-gray-50 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">实际时长</th>
                                    <th class="px-4 py-3 bg-gray-50 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">完成情况</th>
                                    <th class="px-4 py-3 bg-gray-50 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">完成人</th>
                                </tr>
                            </thead>
                            <tbody class="bg-white divide-y divide-gray-200" id="task-table-body">
                                <!-- 任务列表将通过JavaScript动态生成 -->
                                <tr><td colspan="6" class="px-4 py-8 text-center text-gray-500">加载中...</td></tr>
                            </tbody>
                        </table>
                    </div>
                </div>

                <!-- 第二部分：个人任务统计 -->
                <div class="bg-white rounded-xl shadow-md p-6 card-shadow transition-all-300 hover:shadow-lg">
                    <h3 class="text-xl font-semibold text-gray-800 mb-4">个人任务统计</h3>
                    <div class="h-64">
                        <canvas id="personal-tasks-chart"></canvas>
                    </div>
                </div>
            </div>

            <!-- 第三部分：标签人力占比分析 -->
            <div class="bg-white rounded-xl shadow-md p-6 card-shadow transition-all-300 hover:shadow-lg mb-8">
                <h3 class="text-xl font-semibold text-gray-800 mb-4">标签人力投入占比分析</h3>
                <div class="grid grid-cols-1 md:grid-cols-2 gap-8">
                    <div class="h-64">
                        <canvas id="tag-distribution-chart"></canvas>
                    </div>
                    <div class="flex flex-col justify-center">
                        <h4 class="text-lg font-medium text-gray-700 mb-4">标签分析</h4>
                        <div id="tag-analysis-details" class="space-y-3">
                            <!-- 标签分析详情将通过JavaScript动态生成 -->
                            <div class="text-gray-500 text-center py-4">加载中...</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- 引入Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.8/dist/chart.umd.min.js"></script>
    <script>
        // 页面加载完成后初始化
        document.addEventListener('DOMContentLoaded', function() {
            // 加载任务列表
            loadTaskList();

            // 生成个人任务统计图表
            generatePersonalTasksChart();

            // 生成标签人力占比分析
            generateTagDistributionChart();
        });

        // 加载任务列表
        function loadTaskList() {
            const taskTableBody = document.getElementById('task-table-body');
            const taskCount = document.getElementById('task-count');

            taskTableBody.innerHTML = '<tr><td colspan="6" class="px-4 py-8 text-center text-gray-500">加载中...</td></tr>';
            taskCount.textContent = '加载中...';

            fetch('/api/tasks')
                .then(response => response.json())
                .then(data => {
                    const tasks = data.tasks;

                    if (tasks.length === 0) {
                        taskTableBody.innerHTML = '<tr><td colspan="6" class="px-4 py-8 text-center text-gray-500">没有任务数据</td></tr>';
                        taskCount.textContent = '0 个任务';
                        return;
                    }

                    taskCount.textContent = `${tasks.length} 个任务`;
                    let html = '';

                    tasks.forEach(task => {
                        // 状态样式
                        let statusClass = '';
                        let statusText = '';

                        if (task['完成情况'] === '已完成') {
                            statusClass = 'bg-green-100 text-green-800';
                            statusText = '已完成';
                        } else if (task['完成情况'] === '进行中') {
                            statusClass = 'bg-blue-100 text-blue-800';
                            statusText = '进行中';
                        } else {
                            statusClass = 'bg-yellow-100 text-yellow-800';
                            statusText = '未开始';
                        }

                        html += `
                            <tr class="hover:bg-gray-50 transition-colors duration-150">
                                <td class="px-4 py-3 whitespace-nowrap">
                                    <div class="text-sm font-medium text-gray-900">${task['任务名称']}</div>
                                </td>
                                <td class="px-4 py-3 whitespace-nowrap">
                                    <span class="px-2 inline-flex text-xs leading-5 font-semibold rounded-full bg-purple-100 text-purple-800">
                                        ${task['标签']}
                                    </span>
                                </td>
                                <td class="px-4 py-3 whitespace-nowrap text-sm text-gray-500">
                                    ${task['预计时长']}h
                                </td>
                                <td class="px-4 py-3 whitespace-nowrap text-sm text-gray-500">
                                    ${task['实际时长']}h
                                </td>
                                <td class="px-4 py-3 whitespace-nowrap">
                                    <span class="px-2 inline-flex text-xs leading-5 font-semibold rounded-full ${statusClass}">
                                        ${statusText}
                                    </span>
                                </td>
                                <td class="px-4 py-3 whitespace-nowrap text-sm text-gray-500">
                                    ${task['完成人']}
                                </td>
                            </tr>
                        `;
                    });

                    taskTableBody.innerHTML = html;
                })
                .catch(error => {
                    console.error('获取任务数据出错:', error);
                    taskTableBody.innerHTML = '<tr><td colspan="6" class="px-4 py-8 text-center text-gray-500">获取数据失败</td></tr>';
                    taskCount.textContent = '获取数据失败';
                });
        }

        // 生成个人任务统计图表
        function generatePersonalTasksChart() {
            const ctx = document.getElementById('personal-tasks-chart').getContext('2d');

            fetch('/api/personal-stats')
                .then(response => response.json())
                .then(data => {
                    const personalStats = data.stats;
                    const labels = Object.keys(personalStats);
                    const dataValues = labels.map(name => personalStats[name].taskCount);
                    const backgroundColor = [
                        'rgba(255, 99, 132, 0.7)',
                        'rgba(54, 162, 235, 0.7)',
                        'rgba(255, 206, 86, 0.7)',
                        'rgba(75, 192, 192, 0.7)',
                        'rgba(153, 102, 255, 0.7)',
                        'rgba(255, 159, 64, 0.7)'
                    ];

                    new Chart(ctx, {
                        type: 'bar',
                        data: {
                            labels: labels,
                            datasets: [{
                                label: '任务数量',
                                data: dataValues,
                                backgroundColor: backgroundColor,
                                borderColor: backgroundColor.map(color => color.replace('0.7', '1')),
                                borderWidth: 1
                            }]
                        },
                        options: {
                            responsive: true,
                            maintainAspectRatio: false,
                            scales: {
                                y: {
                                    beginAtZero: true,
                                    ticks: {
                                        precision: 0
                                    }
                                }
                            },
                            plugins: {
                                legend: {
                                    display: false
                                }
                            }
                        }
                    });
                })
                .catch(error => {
                    console.error('获取个人任务统计数据出错:', error);
                });
        }

        // 生成标签人力占比分析
        function generateTagDistributionChart() {
            const ctx = document.getElementById('tag-distribution-chart').getContext('2d');
            const tagAnalysisDetails = document.getElementById('tag-analysis-details');

            tagAnalysisDetails.innerHTML = '<div class="text-gray-500 text-center py-4">加载中...</div>';

            fetch('/api/tag-distribution')
                .then(response => response.json())
                .then(data => {
                    const tagDistribution = data.distribution;
                    const labels = Object.keys(tagDistribution);
                    const dataValues = labels.map(tag => tagDistribution[tag].hours);
                    const backgroundColor = [
                        'rgba(255, 99, 132, 0.7)',
                        'rgba(54, 162, 235, 0.7)',
                        'rgba(255, 206, 86, 0.7)',
                        'rgba(75, 192, 192, 0.7)'
                    ];

                    // 生成饼图
                    new Chart(ctx, {
                        type: 'doughnut',
                        data: {
                            labels: labels,
                            datasets: [{
                                data: dataValues,
                                backgroundColor: backgroundColor,
                                borderColor: backgroundColor.map(color => color.replace('0.7', '1')),
                                borderWidth: 1
                            }]
                        },
                        options: {
                            responsive: true,
                            maintainAspectRatio: false,
                            plugins: {
                                legend: {
                                    position: 'right'
                                }
                            }
                        }
                    });

                    // 生成标签分析详情
                    let html = '';
                    labels.forEach((tag, index) => {
                        const hours = tagDistribution[tag].hours;
                        const percentage = tagDistribution[tag].percentage;
                        html += `
                            <div class="flex items-center justify-between p-2 rounded-md hover:bg-gray-50 transition-colors duration-150">
                                <div class="flex items-center">
                                    <div class="w-3 h-3 rounded-full mr-2" style="background-color: ${backgroundColor[index].replace('0.7', '1')}"></div>
                                    <span class="text-sm font-medium text-gray-700">${tag}</span>
                                </div>
                                <div class="flex items-center">
                                    <span class="text-sm text-gray-500 mr-2">${hours}h</span>
                                    <span class="text-sm font-medium text-gray-700">${percentage}%</span>
                                </div>
                            </div>
                        `;
                    });

                    tagAnalysisDetails.innerHTML = html;
                })
                .catch(error => {
                    console.error('获取标签分布数据出错:', error);
                    tagAnalysisDetails.innerHTML = '<div class="text-gray-500 text-center py-4">获取数据失败</div>';
                });
        }
    </script>
</body>
</html>

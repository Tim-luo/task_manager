<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>测试PPT</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .slide {
            min-width: 100%;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 2rem;
        }
        #slidesContainer {
            display: flex;
            transition: transform 0.5s ease-in-out;
            height: 100vh;
            overflow: hidden;
        }
        body {
            margin: 0;
            overflow-x: hidden;
        }
    </style>
</head>
<body class="bg-gray-900 text-white">
    <div id="slidesContainer">
        <!-- 幻灯片1 -->
        <div class="slide bg-blue-900">
            <h1 class="text-4xl font-bold mb-4">测试幻灯片1</h1>
            <p class="text-xl">这是第一页内容</p>
        </div>

        <!-- 幻灯片2 -->
        <div class="slide bg-green-900">
            <h1 class="text-4xl font-bold mb-4">测试幻灯片2</h1>
            <p class="text-xl">这是第二页内容</p>
        </div>

        <!-- 幻灯片3 -->
        <div class="slide bg-purple-900">
            <h1 class="text-4xl font-bold mb-4">测试幻灯片3</h1>
            <p class="text-xl">这是第三页内容</p>
        </div>
    </div>

    <div class="fixed bottom-6 left-0 right-0 flex justify-center space-x-4">
        <button id="prevBtn" class="bg-blue-600 hover:bg-blue-700 text-white px-4 py-2 rounded-full">上一页</button>
        <button id="nextBtn" class="bg-blue-600 hover:bg-blue-700 text-white px-4 py-2 rounded-full">下一页</button>
    </div>

    <script>
        const slidesContainer = document.getElementById('slidesContainer');
        const prevBtn = document.getElementById('prevBtn');
        const nextBtn = document.getElementById('nextBtn');

        let currentSlide = 0;
        const slides = document.querySelectorAll('.slide');
        const totalSlides = slides.length;

        function goToSlide(index) {
            if (index < 0 || index >= totalSlides) return;
            currentSlide = index;
            const translateValue = -currentSlide * 100;
            slidesContainer.style.transform = `translateX(${translateValue}%)`;
        }

        prevBtn.addEventListener('click', () => {
            goToSlide(currentSlide - 1);
        });

        nextBtn.addEventListener('click', () => {
            goToSlide(currentSlide + 1);
        });

        // 键盘导航
        document.addEventListener('keydown', (e) => {
            if (e.key === 'ArrowRight') {
                goToSlide(currentSlide + 1);
            } else if (e.key === 'ArrowLeft') {
                goToSlide(currentSlide - 1);
            }
        });
    </script>
</body>
</html>
